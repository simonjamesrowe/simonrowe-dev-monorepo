name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Checkstyle
        run: ./gradlew :backend:checkstyleMain :backend:checkstyleTest

      - name: Run tests
        run: ./gradlew :backend:test

      - name: Generate JaCoCo report
        run: ./gradlew :backend:jacocoTestReport

      - name: Verify coverage
        run: ./gradlew :backend:jacocoTestCoverageVerification

      - name: Generate CycloneDX BOM
        run: ./gradlew cyclonedxBom

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/build/reports/jacoco/

      - name: Upload CycloneDX BOM
        uses: actions/upload-artifact@v4
        with:
          name: cyclonedx-bom
          path: build/reports/

      - name: SonarCloud analysis
        if: env.SONAR_TOKEN != ''
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar

  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
